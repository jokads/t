version: '3.8'

services:
  dashboard:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: joka-dashboard
    ports:
      - "5000:5000"
    environment:
      - DASHBOARD_HOST=0.0.0.0
      - DASHBOARD_PORT=5000
      - DASHBOARD_SECRET_KEY=${DASHBOARD_SECRET_KEY:-joka-secret-change-this}
      - JWT_SECRET=${JWT_SECRET:-joka-jwt-secret}
      - BOT_PUSH_TOKEN=${BOT_PUSH_TOKEN:-joka-bot-token}
      - DASHBOARD_USER=${DASHBOARD_USER:-joka}
      - DASHBOARD_PASS=${DASHBOARD_PASS:-ThugParadise616#}
      - DB_PATH=/app/data/dashboard.db
      - CORS_ORIGINS=http://localhost:5173,http://localhost:3000
    volumes:
      - ./data:/app/data
      - ./models:/app/models
      - ./logs:/app/logs
    restart: unless-stopped
    networks:
      - joka-network

