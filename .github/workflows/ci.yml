name: CI

on:
  push:
    branches: [ main, refactor/hf-mt5-bot ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    name: Lint (Black + Flake8)
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install black flake8
    
    - name: Run Black
      run: black --check bot_mt5/ tests/
    
    - name: Run Flake8
      run: flake8 bot_mt5/ tests/ --max-line-length=120 --extend-ignore=E203,W503

  test:
    name: Test (Pytest)
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-refactor.txt
    
    - name: Run tests
      run: |
        pytest tests/ -v --tb=short --cov=bot_mt5 --cov-report=term-missing
    
    - name: Upload coverage
      uses: codecov/codecov-action@v4
      if: always()
      with:
        files: ./coverage.xml
        fail_ci_if_error: false

  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Build Docker image
      run: |
        docker build -t bot_mt5:test .
    
    - name: Test Docker image
      run: |
        docker run --rm bot_mt5:test python3 -c "import bot_mt5; print('OK')"

  type-check:
    name: Type Check (MyPy)
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install mypy -r requirements-refactor.txt
    
    - name: Run MyPy
      run: mypy bot_mt5/ --ignore-missing-imports
      continue-on-error: true  # Don't fail CI on type errors yet
